# API Contract: Educational Content Service

## Overview
This API provides endpoints for educational content management and student progress tracking for the Digital Twin Module.

## Base URL
`https://api.example.com/education/v1`

## Endpoints

### 1. Get Module Content
```
GET /modules/digital-twin
```

#### Description
Retrieves the complete digital twin module structure including chapters, sections, and exercises.

#### Response
```json
{
  "moduleId": "digital-twin",
  "title": "Digital Twin Module (Physics Simulation & 3D Visualization)",
  "description": "Educational module for AI and robotics students",
  "chapters": [
    {
      "chapterId": "physics-simulation",
      "title": "Chapter 1: Physics Simulation",
      "sections": [
        {
          "sectionId": "gazebo-setup",
          "title": "Setting up Gazebo Simulation",
          "type": "tutorial",
          "contentPath": "/docs/module-2/chapter-1-physics-simulation/setting-up-gazebo.md",
          "estimatedTime": 45,
          "prerequisites": []
        }
      ],
      "exercises": [
        {
          "exerciseId": "basic-robot-import",
          "title": "Import Your First Robot Model",
          "description": "Learn to import a basic robot model into Gazebo",
          "difficulty": "beginner",
          "estimatedTime": 30
        }
      ]
    }
  ],
  "learningObjectives": [
    "Understand physics simulation fundamentals",
    "Configure robot models in simulation environments",
    "Implement sensor simulation techniques"
  ],
  "targetAudience": "AI and robotics students"
}
```

### 2. Submit Exercise Solution
```
POST /modules/digital-twin/exercises/{exerciseId}/solutions
```

#### Description
Allows students to submit solutions for exercises in the digital twin module.

#### Request Body
```json
{
  "studentId": "string",
  "solution": "string",
  "files": [
    {
      "filename": "string",
      "contentType": "string",
      "content": "base64-encoded string"
    }
  ]
}
```

#### Response
```json
{
  "submissionId": "string",
  "status": "pending|graded|rejected",
  "feedback": "string",
  "grade": "A|B|C|D|F|null",
  "timestamp": "ISO 8601 datetime"
}
```

### 3. Get Student Progress
```
GET /modules/digital-twin/students/{studentId}/progress
```

#### Description
Retrieves a student's progress through the digital twin module.

#### Response
```json
{
  "studentId": "string",
  "moduleId": "digital-twin",
  "completedChapters": ["physics-simulation"],
  "completedSections": ["gazebo-setup", "robot-models"],
  "completedExercises": [
    {
      "exerciseId": "basic-robot-import",
      "completedAt": "ISO 8601 datetime",
      "grade": "B"
    }
  ],
  "currentSection": "physics-properties",
  "overallProgress": 0.35,
  "timeSpent": 3600
}
```

### 4. Get Simulation Configuration
```
GET /modules/digital-twin/configurations/{configId}
```

#### Description
Retrieves configuration files for simulation environments used in the module.

#### Response
```json
{
  "configId": "string",
  "name": "string",
  "type": "gazebo|unity|sensor|environment",
  "format": "urdf|sdf|yaml|json",
  "content": "string - configuration data",
  "description": "string",
  "parameters": {
    "param1": "value1",
    "param2": "value2"
  }
}
```

## Error Responses

All endpoints return standard error responses:

```json
{
  "error": {
    "code": "string",
    "message": "string",
    "details": "string"
  }
}
```

## Authentication
All endpoints require a valid JWT token in the Authorization header:
```
Authorization: Bearer {jwt-token}
```